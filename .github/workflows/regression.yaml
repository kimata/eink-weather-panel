name: Regression
"on":
    push:
permissions:
    contents: read
    pages: write
    id-token: write
    checks: write
    pull-requests: write
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache node modules
              id: cache-node-modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-node-modules
              with:
                  path: node_modules
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-
            - name: Install Dependencies
              if: steps.cache-node-modules.outputs.cache-hit != 'true'
              run: |
                  npm ci
              working-directory: ./react
            - name: Build
              run: |
                  npm run build
              working-directory: ./react
            - name: Upload built file
              uses: actions/upload-artifact@v4
              with:
                  name: react-dist
                  path: react/dist
    test:
        needs: build
        runs-on: ubuntu-latest
        env:
            TZ: Asia/Tokyo
        strategy:
            matrix:
                python-version: ["3.12"]
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Download react built files
              uses: actions/download-artifact@v4
              with:
                  name: react-dist
                  path: react/dist
            - name: Set locale
              run: |
                  sudo locale-gen ja_JP.UTF-8
            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
            - name: Cache uv
              uses: actions/cache@v4
              with:
                  path: ~/.cache/uv
                  key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
                  restore-keys: |
                      ${{ runner.os }}-uv-
            - name: Install Dependencies
              run: |
                  uv sync
            - name: Run Tests
              run: uv run pytest --junit-xml=reports/junit.xml --cov-report=html:reports/coverage
            - name: Generate index.html
              if: always()
              run: |
                  cat > reports/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="ja">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Test Reports - eink-weather-panel</title>
                      <style>
                          body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
                          h1 { color: #333; }
                          ul { list-style: none; padding: 0; }
                          li { margin: 10px 0; }
                          a { color: #0366d6; text-decoration: none; font-size: 1.2em; }
                          a:hover { text-decoration: underline; }
                      </style>
                  </head>
                  <body>
                      <h1>Test Reports</h1>
                      <ul>
                          <li><a href="pytest.html">Test Results</a></li>
                          <li><a href="coverage/">Coverage Report</a></li>
                      </ul>
                  </body>
                  </html>
                  EOF
            - name: Publish Test Results
              uses: dorny/test-reporter@v1
              if: success() || failure()
              with:
                  name: test results
                  path: reports/junit.xml
                  reporter: java-junit
            - name: Upload coverage to Coveralls
              uses: coverallsapp/github-action@v2
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path-to-lcov: reports/coverage.lcov
            - name: Upload coverage file
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: pytest
                  path: reports
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: reports
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: test
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Download test results
              id: deployment
              uses: actions/deploy-pages@v4
